<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ar Aframe Base</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/vendor/modernizr-2.8.3.min.js"></script>


	<!-- AFRAME -->
	<!-- include aframe -->
	<script src="js/vendor/aframe/build/aframe.min.js"></script>
	<!-- include ar.js -->
	<script src="js/vendor/aframe/build/aframe-ar.js"></script>
</head>

<body>

	<a-scene  arjs='patternRatio: 0.7;'>
		<a-marker preset='custom' type='pattern' url='patterns/1.patt'>
			<a-box color="navy" depth="1" height="1" width="1" position="0 0 0.5"></a-box>
		</a-marker>

		<a-marker preset='custom' type='pattern' url='patterns/2.patt'>
			<a-sphere color="blue" position="0 0 0" radius="0.5"></a-sphere>
		</a-marker>

		<a-marker preset='custom' type='pattern' url='patterns/3.patt'>
			<a-sphere color="aqua" position="0 0 0" radius="0.5"></a-sphere>
		</a-marker>

		<a-marker preset='custom' type='pattern' url='patterns/4.patt'>
			<a-box color="teal" depth="1" height="1" width="1"></a-box>
		</a-marker>

		<a-marker preset='custom' type='pattern' url='patterns/5.patt'>
			<a-box color="lime" depth="1" height="1" width="1" position="0 0 0.5"></a-box>
		</a-marker>

		<a-marker preset='custom' type='pattern' url='patterns/6.patt'>
			<a-sphere color="yellow" position="0 0 0" radius="0.5"></a-sphere>
		</a-marker>

		<a-marker preset='custom' type='pattern' url='patterns/7.patt'>
			<a-sphere color="orange" position="0 0 0" radius="0.5"></a-sphere>
		</a-marker>

		<a-marker preset='custom' type='pattern' url='patterns/8.patt'>
			<a-box color="red" depth="1" height="1" width="1"></a-box>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>

	<script src="js/main.js"></script>
</body>

</html>
